<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card__wrapper">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
      </div>
      <div class="card__body">
        <img
          class="card--userPicture"
          src="./images/image-victor.jpg"
          alt="user image "
        />
        <h1 class="user--name">
          Victor Crest <span class="user--age"> 26</span>
        </h1>
        <span class="origin">London</span>
      </div>
      <footer class="card__footer">
        <ul>
          <li>
            <p>80K</p>
            <span class="addInfo">Followers</span>
          </li>
          <li>
            <p>803K</p>
            <span class="addInfo">Likes</span>
          </li>
          <li>
            <p>1.4K</p>
            <span class="addInfo"> Photos</span>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
